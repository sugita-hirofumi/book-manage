<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>書籍更新・削除画面</title>
  <link rel="stylesheet" type="text/css" href="css/book_edit.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/header.js"></script>
</head>
<body>
  <div class="header-inner">
  </div>

  <form action="booklist" method="post">
    <p>書籍編集・削除</p>
    <div>
      <label for="title">タイトル</label>
      <input type="text" name="title" th:value="${title}" id="title" value="java">
    </div>
    <div>
      <label for="num">ISBN番号</label>
      <input type="text" name="isbn" th:value="${isbn}" id="isbn" minlength="14" maxlength="14" value="1234567890123">
    </div>
    <div>
      <label for="writer">著者</label>
      <input type="text" name="writer" th:value="${writer}" id="writer" value="kasuga">
    </div>
    <div>
      <label for="date">出版日</label>
      <input type="date" name="date" th:value="${date}" id="date">
    </div>
    <div>
      <label for="owner">所有者</label>
      <input type="text" name="owner" th:value="${owner}" id="owner" value="イクスイ">
    </div>
    <div>
      <label for="image">画像</label>
      <input type="file" name="image" th:value="${image}" id="image" accept="image/*">
    </div>
    <div>
      <input type="submit" name="regist" value="登録" id="regist">
      <input type="submit" name="delete" value="削除" id="delete">
    </div>
    <div class="button">
      <input type="button" name="history" value="戻る" id="history" onclick="location.href='booklist'">
    </div>
  </form>
</body>
</html>
